<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-8 offset-md-2 card-body alert alert-primary" role="alert">
            <h5 class="alert-heading text-center" id="alert">Введите минимальное и максимальное целое число от -999 до 999, а я его угадаю.</h5>
        </div>
        <div class="col col-md-6 offset-md-3 input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" id="btnOkay" type="button">OK</button>
            </div>
            <input type="text" class="form-control" id="inputMin" placeholder="" aria-label="" aria-describedby="basic-addon1">
            <input type="text" class="form-control" id="inputMax" placeholder="" aria-label="" aria-describedby="basic-addon1">
        </div>
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center bg-light">
                <div class="card-header bg-info">
                    <p class="m-0 text-white">Вопрос №<span id="orderNumberField"></span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField"></span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn  btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn  btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
